<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator Functions Tester</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 10px;
    }
    input, button {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      font-size: 16px;
    }
    button {
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      background: #fff;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Calculator Function Tester</h1>

  <label>Number A:</label>
  <input type="number" id="numA" placeholder="e.g. 2">

  <label>Number B:</label>
  <input type="number" id="numB" placeholder="e.g. 4">

  <label>Array Input (comma separated):</label>
  <input type="text" id="arrayInput" placeholder="e.g. 1,2,3,4">

  <label>Single Number (for factorial):</label>
  <input type="number" id="singleNumber" placeholder="e.g. 5">

  <button onclick="showResult('add')">Add</button>
  <button onclick="showResult('subtract')">Subtract</button>
  <button onclick="showResult('sum')">Sum</button>
  <button onclick="showResult('multiply')">Multiply</button>
  <button onclick="showResult('power')">Power</button>
  <button onclick="showResult('factorial')">Factorial</button>

  <div id="result">Result will appear here...</div>

  <script>
    const add = (a, b) => a + b;
    const subtract = (a, b) => a - b;
    const sum = array => array.reduce((total, num) => total + num, 0);
    const multiply = array => array.reduce((product, num) => product * num, 1);
    const power = (base, exponent) => Math.pow(base, exponent);
    const factorial = n => {
      if (n === 0 || n === 1) return 1;
      let result = 1;
      for (let i = 2; i <= n; i++) result *= i;
      return result;
    };

    function showResult(type) {
      const a = parseFloat(document.getElementById('numA').value);
      const b = parseFloat(document.getElementById('numB').value);
      const arrInput = document.getElementById('arrayInput').value;
      const arr = arrInput ? arrInput.split(',').map(Number) : [];
      const n = parseInt(document.getElementById('singleNumber').value);
      let result;

      switch(type) {
        case 'add':
          result = add(a, b);
          break;
        case 'subtract':
          result = subtract(a, b);
          break;
        case 'sum':
          result = sum(arr);
          break;
        case 'multiply':
          result = multiply(arr);
          break;
        case 'power':
          result = power(a, b);
          break;
        case 'factorial':
          result = factorial(n);
          break;
        default:
          result = 'Invalid operation';
      }

      document.getElementById('result').textContent = `Result: ${result}`;
    }
  </script>

</body>
</html>
